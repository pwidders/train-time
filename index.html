<!doctype html>
<html lang="en">
  
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <title>Train time</title>

</head>

<body>

<div class="container-fluid">
    <div class="container col-8">
        <div class="header">
           <h1>All Aboard!</h1> 
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <b>Current train schedule:</b>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>

                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody id="train-times">
                      
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <b>Add train:</b>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="Train Name">
                        <h6>Train name:</h6>
                    </label>
                    <input type="text" class="form-control" name="train-name" id="train-name">
                </div>
               
                <div class="form-group">
                    <label for="Train Name">
                        <h6>Destination:</h6>
                    </label>
                    <input type="text" class="form-control" name="train-name" id="destination">
                </div>
                
                <div class="form-group">
                    <label for="Train Name">
                        <h6>First train time (HH:mm- military time)</h6>
                    </label>
                    <input type="text" class="form-control" name="train-name" id="first-train-time">
                </div>
                
                <div class="form-group">
                    <label for="Train Name">
                        <h6>Frequency (minutes)</h6>
                    </label>
                    <input type="number" name="quantity" min="1" max="9" class="form-control" name="train-name" id="frequency">
                </div>

                <button type="submit" id= "submit-button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Moment.js-->
<script src="./assets/JS/moment.js"></script>
<!--Luxon JS-->
<!--<script src="assets/JS/./luxon.js"></script>-->
<!--JavaScript-->
<script src="./assets/JS/script.js"></script>
<!-- then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
